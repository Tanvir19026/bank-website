<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank-website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" class="css">
</head>

<body>
  <div id="login-area">
    <h1 class="text-center">Welcome to Tanvir Bank</h1>
    <div class="submitted-area">
      <h4>Log In</h4>
      <br>
      <input type="text" class="form-control" placeholder="Email">
      <br>
      <input type="password" class="form-control" placeholder="Password">
      <br>
      <button id="login-btn" class="btn btn-success">Enter</button>
    </div>
  </div>
  <div id="transiction-area">

    <div class="row">
      <div class="col-md-4 ">
        <div class="deposit status">
          <h5>Depost</h5>
          <h2>$<span id="currentDeposit">00</span></h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="withdraw status">
          <h5>Withdraw</h5>
          <h2>$<span id="currentWithdraw">00</span></h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="balance status">
          <h5>Balance</h5>
          <h2>$<span id="currentBalance">1200</span></h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="submitted-area">
          <h4>Deposit</h4>
        <input type="text" id="depositamount" class="form-control" placeholder="$ amount want to Deposit ">
        <br>
        <button id="adddeposit" class="btn-danger">Deposit</button>
        </div>
      </div>
      <div class="col-md-6">
        
        <div class="submitted-area">
          <h4>Withdraw</h4>
          <input id="withdrawAmount"type="text" class="form-control" placeholder="$ amount want to Withdraw ">
          <br>
        <button id="addwithdraw"class="btn-danger">Withdraw</button>
        </div>
      </div>
    </div>








  </div>








  </div>

  <script>
    //login-area event handlar
    const loginbtn = document.getElementById("login-btn");
    loginbtn.addEventListener("click", function () {
      const loginArea = document.getElementById("login-area");
      loginArea.style.display = "none";
      const transictionArea = document.getElementById("transiction-area");
      transictionArea.style.display = "block";
    }) 
    
    // transictionArea event handlar

    //deposit btn handlar

    const depositbtn=document.getElementById("adddeposit");
    depositbtn.addEventListener("click",function(){
    const  depositAmount=document.getElementById("depositamount").value;
    const depositNumber=parseFloat(depositAmount);
    

    document.getElementById("depositamount").value="";


  updatespanText("currentDeposit",depositNumber);
  updatespanText("currentBalance",depositNumber);

    })
    //withdraw btn handler
    const withdrawbtn=document.getElementById("addwithdraw");
    withdrawbtn.addEventListener("click",function(){
    const withdrawNumber=getInputId("withdrawAmount");
    updatespanText("currentWithdraw",withdrawNumber);
    updatespanText("currentBalance",-1* withdrawNumber);
    document.getElementById("withdrawAmount").value="";


    })

   function getInputId(id){

    const withdrawAmount=document.getElementById(id).value;
    const withdrawNumber=parseFloat(withdrawAmount);
    return withdrawNumber;
   }

    function updatespanText(id,depositNumber){

  const currentBalance=document.getElementById(id).innerText;
  const currentBalanceNumber=parseFloat(currentBalance);
  const totalBalance=currentBalanceNumber+depositNumber;
  document.getElementById(id).innerText=totalBalance;
    }
   
   
    


  </script>
</body>

</html>
